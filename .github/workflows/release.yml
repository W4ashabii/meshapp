name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: meshapp-linux-x64.tar.gz
          - os: macos-latest
            platform: macos
            artifact: meshapp-macos-x64.zip
          - os: windows-latest
            platform: windows
            artifact: meshapp-windows-x64.zip

    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'

      - name: Build Rust library
        run: |
          cd rust
          cargo build --release

      - name: Copy library
        run: |
          if [ "${{ matrix.platform }}" == "linux" ]; then
            cp rust/target/release/libmeshapp_core.so flutter/
          elif [ "${{ matrix.platform }}" == "macos" ]; then
            cp rust/target/release/libmeshapp_core.dylib flutter/
          else
            cp rust/target/release/meshapp_core.dll flutter/
          fi

      - name: Build Flutter app
        run: |
          cd flutter
          flutter pub get
          flutter build ${{ matrix.platform }} --release

      - name: Package release
        run: |
          if [ "${{ matrix.platform }}" == "linux" ]; then
            cd flutter/build/linux/x64/release/bundle
            tar -czf ../../../../../../${{ matrix.artifact }} .
          elif [ "${{ matrix.platform }}" == "macos" ]; then
            cd flutter/build/macos/Build/Products/Release
            zip -r ../../../../../../${{ matrix.artifact }} meshapp.app
          else
            cd flutter/build/windows/x64/runner/Release
            zip -r ../../../../../../${{ matrix.artifact }} .
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

